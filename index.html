<body>
  <section id="ratingCard">
    <div class="rating-card">
      <section id="star">
        <div class="center-background">
          <img src="images/icon-star.svg" alt="star" class="" />
        </div>

      </section>
      <section id="heading">
        How did we do?
      </section>
      <section id="desc">

        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </section>
      <section id="rating">
        <div class="center-background">
          <div class="one rating-number">
            1
          </div>

        </div>
        <div class="center-background">
          <div class="two rating-number center-background">
            2
          </div>

        </div>
        <div class="center-background">
          <div class="three rating-number center-background">
            3
          </div>

        </div>
        <div class="center-background">
          <div class="four rating-number center-background">
            4
          </div>

        </div>
        <div class="center-background">
          <div class="five rating-number center-background">
            5
          </div>

        </div>

      </section>
      <section id="submit">
        <div class="btn">
          submit
        </div>
      </section>



    </div>

  </section>
